<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login in admin panel</h2>

  <div class=" alert alert-danger" *ngIf="auth.error$ | async as error">
    {{error}}
  </div>

  <div class="alert alert-danger" *ngIf="message">
    {{message}}
  </div>

  <div class="form-control">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation">
    <small *ngIf="form.get('email').errors.required">
      Enter email
    </small>
    <small *ngIf="form.get('email').errors.email">
      It should be email
    </small>
    </div>
  </div>
  <div class="form-control">
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div
      *ngIf="form.get('password').touched && form.get('password').invalid"
      class="validation">
      <small *ngIf="form.get('password').errors.required">Enter password</small>
      <small *ngIf="form.get('password').errors.minlength">Password requires to be at least</small>
      {{form.get('password').errors.minlength.requiredLength}}
      characters. Now it is
      {{form.get('password').errors.minlength.actualLength}}
      characters.
    </div>
  </div>

  <button
    type="submit"
    class="btn-primary btn"
    [disabled]="form.invalid || submitted"
  >Login</button>
</form>
